     <div id="profilePage" class="menuPage appProfilePageGrid">

        <!-- profileheader -->
        <div class="alternativeHeader">
            <button id="closeProfileButton" class="closePageButtons">Back to Home</button>
            <p class=" profileHeaderLogo">Unleash</p>

        </div>
        

        <div class="profileHeroSection">
                
            <div class="profileImage">
                <i id="profileImageButton" class="fa-solid fa-user"></i>
            </div>
            <p id="userFirstName" class="profileMainTitles">User</p>
            
            <div id="profileTypeContainer" class="profileTypeContainer">

                <button id="personalProfileFilter" class="notActiveFilterState profileTypeActiveFilterState profileFilterButtons ">Profile</button>
            </div>

        </div>

        <div class="bodyProfile">


        </div>

        <!-- Profile Info page -->

        <div id="userInfoSection" class="profileTypeSections">

            <div id="profileUserInfoPage" class="sectionCards ">
    
           
                <div class="sectionFilterContainer">
        
                    <button id="userInfoButton" class="filterButtons notActiveFilterState">
        
                        <i class="fa-solid fa-user sectionFilterIcons"></i>Profile Information
        
                    </button>
        
                    <button id="userAngelsButton" class="filterButtons notActiveFilterState">
        
    
                        <i class="fa-solid fa-truck sectionFilterIcons"></i>My Trucks
                    </button>
        
                </div>
        
                <div id="userInformationContainer" class="profileContainerStyles hideContainer visibleState">
        
                    <!-- <p class="containerTitles">Personal Information</p> -->
                    <input type="text" id="name" name="name" placeholder="first name" required class="form-inputs">
                    <input type="text" id="contactNumber" name="contactNumber" placeholder="contact number" required class="form-inputs">
                    <input type="text" id="idNumber" name="idNumber" placeholder="ID number" required class="form-inputs">
                    <button id="updatePersonalInformationButton" class="appActionButton appActionButtonNormal productActionButtons">Update</button>
                    
                </div>
    
                <div id="userAngelsContainer" class="userAngelsContainer profileContainerStyles hideContainer ">
    
                
                    <!-- <input type="text" placeholder="Search" required class="userAngelsSearch" id ="searchInput"> -->
    
                    <div id="myAngelsWrapper" class="myAngelsWrapper">
    
    
                    </div>
    
                    <button id="openUserAngelsButton" class="appActionButton appActionButtonNormal productActionButtons">Add Trucks</button>
                </div>
              
            </div>
    
        </div>

        
    </div>

   <!-- Add Angels Pop-Up -->

   <div id="userAddAngelsModal" class="addAngelsModal">

    <p>Enter Truck Details</p>
    <form id="userAddAngelsForm">
        <input type="text" id="userAngelDisplayNameInput" name="angelDisplayName" placeholder="Enter display name" required class="form-inputs"><br>
    
        <input type="text" id="userAngelContactNumberInput" name="angelContactNumber" placeholder="Enter registration number" required class="form-inputs"><br>
    
        <button type="submit" class="appActionButton appActionButtonNormal addAngelModalButton productActionButtons">Add</button><br>
        <button type="button" class="appActionButton closeModalButtons" id="closeAddUserAngelsModal">Close</button>
    </form>
    
</div>

<div id="modalsBackDrop" class="modalsBackdrop">
        
</div> 

<!-- Complete profile Prompts -->

<div id="completeUserProfilAlertModal" class="addAngelsModal">

    <h4>Please Complete the Following:</h4>
        <button id="personalInformationAlertButton" type="button" class="appActionButton appActionButtonNormal productActionButtons">1. Personal Information</button><br><br>
        <button id="angelInformationAlertButton" type="button" class="appActionButton appActionButtonNormal productActionButtons">2. Add Trucks</button><br><br>
        
        <button type="button" class="appActionButton closeModalButtons" id="skipCompleteProfileButton">Close</button>

</div>
